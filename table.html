<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Score Board</title>
</head>
<body>
  <div id="container">
    <h2>Scorecard</h2>
    <p>Enter number of teams: <input type="text" id="teamCount"></p>
    <!-- This input text takes a number and generates a table dynamically -->
    <table id="scoreTable">
      <thead>
        <tr id="headerRow"></tr>
      </thead>
      <!-- This header contains the type of headers the different teams will take -->
      <tbody>
        <tr id="scoreRow"></tr>
      </tbody>
      <!-- The score row displays the scores of the different team players -->
      <tbody>
        <tr id="buttonRow"></tr>
      </tbody>
      <!-- This takes two increments and decrements button that would help append new scores to the score row -->
    </table>
    <button id="resetBtn">Reset</button>
  </div>
      <script src="table.js"></script>
</body>
</html>
